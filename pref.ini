[custom]
enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/NevadaCities/VmessSub/master/clash.yml
surfboard_rule_base=https://raw.githubusercontent.com/NevadaCities/VmessSub/master/surfborad.conf

custom_proxy_group=Final`select`[]Mode`[]DIRECT
custom_proxy_group=Mode`select`[]Nodes`[]Fallback`[]HKAZ`[]DIRECT
custom_proxy_group=Fallback`fallback`[]HK`[]TW`[]JP`[]US`https://google.cn/generate_204`301
custom_proxy_group=Nodes`select`.*
custom_proxy_group=Telegram`select`[]Mode`[]Nodes`[]DIRECT
custom_proxy_group=YouTube`select`[]Nodes`[]Mode`[]DIRECT
custom_proxy_group=Apple`select`[]DIRECT`[]Mode`[]Nodes
custom_proxy_group=Microsoft`select`[]DIRECT`[]Mode`[]Nodes
custom_proxy_group=Reject`select`[]REJECT`[]DIRECT
custom_proxy_group=GlobalDirect`select`[]DIRECT`[]Mode
custom_proxy_group=Domestic`select`[]DIRECT`[]Mode
custom_proxy_group=HK`url-test`^(?!.*中转.*?香港).*?港(?!专线).*?$`https://google.cn/generate_204`300
custom_proxy_group=TW`url-test`TW|台|台湾`https://google.cn/generate_204`300
custom_proxy_group=JP`url-test`JP|日(?!恢复)|日本`https://google.cn/generate_204`300
custom_proxy_group=US`url-test`US|美|美国`https://google.cn/generate_204`300
custom_proxy_group=HKAZ`load-balance`香港.*?Azure|香港\sAZ\s0[1-3]`https://google.cn/generate_204`300

surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
surge_ruleset=GlobalDirect,https://raw.githubusercontent.com/tindy2013/subconverter/master/base/rules/lhie1/Surge/Surge%203/Provider/Special.list
surge_ruleset=DIRECT,rules/ACL4SSR/Clash/GoogleCN.list
surge_ruleset=Reject,rules/ACL4SSR/Clash/BanAD.list
surge_ruleset=Reject,rules/ACL4SSR/Clash/BanProgramAD.list
surge_ruleset=Telegram,rules/ACL4SSR/Clash/Telegram.list
surge_ruleset=YouTube,https://raw.githubusercontent.com/tindy2013/subconverter/master/base/rules/lhie1/Surge/Surge%203/Provider/Media/YouTube.list
surge_ruleset=Apple,rules/ACL4SSR/Clash/Apple.list
surge_ruleset=Microsoft,rules/ACL4SSR/Clash/Microsoft.list
surge_ruleset=Mode,rules/ACL4SSR/Clash/ProxyLite.list
surge_ruleset=Mode,https://raw.githubusercontent.com/tindy2013/subconverter/master/base/rules/lhie1/Surge/Surge%203/Provider/GlobalTV.list
surge_ruleset=Domestic,rules/ACL4SSR/Clash/ChinaDomain.list
surge_ruleset=DIRECT,rules/ACL4SSR/Clash/Download.list
surge_ruleset=Domestic,[]GEOIP,CN
surge_ruleset=Final,[]FINAL
